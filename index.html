<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Messenger</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .app-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background-color: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 28px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }
        
        .username {
            font-weight: 600;
        }
        
        .menu {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .menu-item {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .menu-item-icon {
            font-size: 20px;
        }
        
        .new-chat-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .new-chat-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .chat-name {
            font-weight: 600;
        }
        
        .chat-status {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .messages-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .message-incoming {
            background-color: white;
            border-top-left-radius: 5px;
            margin-right: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .message-outgoing {
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 5px;
            margin-left: auto;
        }
        
        .message-sender {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .message-time {
            font-size: 10px;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }
        
        .message-input-container {
            padding: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .message-input:focus {
            border-color: var(--primary);
        }
        
        .send-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            background-color: var(--secondary);
        }
        
        .auth-container {
            width: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: var(--primary);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-input {
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: var(--primary);
        }
        
        .auth-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .auth-btn:hover {
            background-color: var(--secondary);
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .auth-switch-btn {
            color: var(--primary);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
        }
        
        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: all 0.3s;
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            outline: none;
        }
        
        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .user-item:hover {
            background-color: #f5f6fa;
        }
        
        .user-item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .no-chats {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #7f8c8d;
            text-align: center;
            padding: 20px;
        }
        
        .no-chats-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--secondary);
        }
        
        @media (max-width: 768px) {
            .app-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 80px;
                padding: 10px;
            }
            
            .logo span, .username, .menu-item span {
                display: none;
            }
            
            .logo {
                justify-content: center;
            }
            
            .menu-item {
                justify-content: center;
            }
            
            .user-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .new-chat-btn span {
                display: none;
            }
            
            .new-chat-btn {
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="auth-container" class="auth-container">
        <h1 class="auth-title">Добро пожаловать</h1>
        <form id="auth-form" class="auth-form">
            <div class="form-group">
                <label for="login" class="form-label">Логин</label>
                <input type="text" id="login" class="form-input" placeholder="Введите ваш логин" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" class="form-input" placeholder="Введите ваш пароль" required>
            </div>
            <button type="submit" class="auth-btn" id="login-btn">Войти</button>
            <div class="auth-switch">
                Нет аккаунта? <button type="button" class="auth-switch-btn" id="switch-to-register">Зарегистрироваться</button>
            </div>
        </form>
    </div>

    <div id="app-container" class="app-container" style="display: none;">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-comment-dots logo-icon"></i>
                <span>Neon Messenger</span>
            </div>
            
            <div class="user-info">
                <div class="avatar" id="user-avatar">U</div>
                <div>
                    <div class="username" id="username-display">User</div>
                    <div class="status">online</div>
                </div>
            </div>
            
            <div class="menu">
                <div class="menu-item active">
                    <i class="fas fa-inbox menu-item-icon"></i>
                    <span>Все чаты</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-user-friends menu-item-icon"></i>
                    <span>Контакты</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog menu-item-icon"></i>
                    <span>Настройки</span>
                </div>
            </div>
            
            <button class="new-chat-btn" id="new-chat-btn">
                <i class="fas fa-plus"></i>
                <span>Новый чат</span>
            </button>
        </div>
        
        <div class="main-content">
            <div id="chat-empty" class="no-chats">
                <i class="fas fa-comment-slash no-chats-icon"></i>
                <h2>Нет активного чата</h2>
                <p>Выберите существующий чат или создайте новый</p>
                <button class="auth-btn" id="empty-new-chat-btn" style="margin-top: 20px;">
                    <i class="fas fa-plus"></i> Новый чат
                </button>
            </div>
            
            <div id="chat-active" style="display: none; height: 100%;">
                <div class="chat-header">
                    <div class="chat-avatar" id="chat-avatar">F</div>
                    <div>
                        <div class="chat-name" id="chat-name">Friend</div>
                        <div class="chat-status">online</div>
                    </div>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <!-- Сообщения будут здесь -->
                </div>
                
                <div class="message-input-container">
                    <input type="text" class="message-input" id="message-input" placeholder="Напишите сообщение...">
                    <button class="send-btn" id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="new-chat-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Новый чат</h2>
                <button class="modal-close" id="close-new-chat-modal">&times;</button>
            </div>
            <input type="text" class="search-input" id="user-search" placeholder="Поиск пользователей...">
            <div class="user-list" id="user-list">
                <!-- Список пользователей будет здесь -->
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="register-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Регистрация</h2>
                <button class="modal-close" id="close-register-modal">&times;</button>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-login" class="form-label">Логин</label>
                    <input type="text" id="reg-login" class="form-input" placeholder="Придумайте логин" required>
                </div>
                <div class="form-group">
                    <label for="reg-password" class="form-label">Пароль</label>
                    <input type="password" id="reg-password" class="form-input" placeholder="Придумайте пароль" required>
                </div>
                <div class="form-group">
                    <label for="reg-name" class="form-label">Имя</label>
                    <input type="text" id="reg-name" class="form-input" placeholder="Ваше имя" required>
                </div>
                <button type="submit" class="auth-btn">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <script>
        // Состояние приложения
        const state = {
            currentUser: null,
            users: [
                { id: 1, login: 'user1', name: 'Алексей', online: true },
                { id: 2, login: 'user2', name: 'Мария', online: false },
                { id: 3, login: 'user3', name: 'Иван', online: true },
                { id: 4, login: 'user4', name: 'Елена', online: false },
                { id: 5, login: 'user5', name: 'Дмитрий', online: true }
            ],
            chats: [
                { 
                    id: 1, 
                    participants: [1, 2], 
                    messages: [
                        { id: 1, senderId: 1, text: 'Привет! Как дела?', time: '10:30' },
                        { id: 2, senderId: 2, text: 'Привет! Все отлично, спасибо!', time: '10:32' },
                        { id: 3, senderId: 1, text: 'Что планируешь на выходные?', time: '10:33' }
                    ] 
                },
                { 
                    id: 2, 
                    participants: [1, 3], 
                    messages: [
                        { id: 1, senderId: 3, text: 'Здравствуй!', time: '09:15' },
                        { id: 2, senderId: 1, text: 'Привет!', time: '09:20' }
                    ] 
                }
            ],
            currentChat: null
        };

        // DOM элементы
        const elements = {
            authContainer: document.getElementById('auth-container'),
            appContainer: document.getElementById('app-container'),
            authForm: document.getElementById('auth-form'),
            loginInput: document.getElementById('login'),
            passwordInput: document.getElementById('password'),
            loginBtn: document.getElementById('login-btn'),
            switchToRegister: document.getElementById('switch-to-register'),
            userAvatar: document.getElementById('user-avatar'),
            usernameDisplay: document.getElementById('username-display'),
            newChatBtn: document.getElementById('new-chat-btn'),
            emptyNewChatBtn: document.getElementById('empty-new-chat-btn'),
            newChatModal: document.getElementById('new-chat-modal'),
            closeNewChatModal: document.getElementById('close-new-chat-modal'),
            userSearch: document.getElementById('user-search'),
            userList: document.getElementById('user-list'),
            registerModal: document.getElementById('register-modal'),
            closeRegisterModal: document.getElementById('close-register-modal'),
            registerForm: document.getElementById('register-form'),
            chatEmpty: document.getElementById('chat-empty'),
            chatActive: document.getElementById('chat-active'),
            messagesContainer: document.getElementById('messages-container'),
            messageInput: document.getElementById('message-input'),
            sendBtn: document.getElementById('send-btn'),
            chatAvatar: document.getElementById('chat-avatar'),
            chatName: document.getElementById('chat-name')
        };

        // Инициализация приложения
        function init() {
            // Проверяем, есть ли сохраненный пользователь
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                state.currentUser = JSON.parse(savedUser);
                showApp();
            }

            // Слушатели событий
            elements.authForm.addEventListener('submit', handleLogin);
            elements.switchToRegister.addEventListener('click', () => {
                elements.registerModal.classList.add('active');
            });
            elements.closeRegisterModal.addEventListener('click', () => {
                elements.registerModal.classList.remove('active');
            });
            elements.registerForm.addEventListener('submit', handleRegister);
            elements.newChatBtn.addEventListener('click', () => {
                elements.newChatModal.classList.add('active');
                renderUserList();
            });
            elements.emptyNewChatBtn.addEventListener('click', () => {
                elements.newChatModal.classList.add('active');
                renderUserList();
            });
            elements.closeNewChatModal.addEventListener('click', () => {
                elements.newChatModal.classList.remove('active');
            });
            elements.userSearch.addEventListener('input', renderUserList);
            elements.sendBtn.addEventListener('click', sendMessage);
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // Обработка входа
        function handleLogin(e) {
            e.preventDefault();
            const login = elements.loginInput.value;
            const password = elements.passwordInput.value;
            
            // Здесь должна быть проверка с сервером
            // Для демо просто проверяем, что поля не пустые
            if (login && password) {
                // Находим пользователя в "базе данных"
                const user = state.users.find(u => u.login === login);
                if (user) {
                    state.currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    showApp();
                } else {
                    alert('Пользователь не найден');
                }
            } else {
                alert('Заполните все поля');
            }
        }

        // Обработка регистрации
        function handleRegister(e) {
            e.preventDefault();
            const login = document.getElementById('reg-login').value;
            const password = document.getElementById('reg-password').value;
            const name = document.getElementById('reg-name').value;
            
            if (login && password && name) {
                // Проверяем, нет ли уже такого пользователя
                if (state.users.some(u => u.login === login)) {
                    alert('Пользователь с таким логином уже существует');
                    return;
                }
                
                // Создаем нового пользователя
                const newUser = {
                    id: state.users.length + 1,
                    login,
                    name,
                    online: true
                };
                
                state.users.push(newUser);
                state.currentUser = newUser;
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                
                elements.registerModal.classList.remove('active');
                showApp();
                elements.authForm.reset();
            } else {
                alert('Заполните все поля');
            }
        }

        // Показать основное приложение
        function showApp() {
            elements.authContainer.style.display = 'none';
            elements.appContainer.style.display = 'flex';
            
            // Обновляем информацию о пользователе
            elements.userAvatar.textContent = state.currentUser.name.charAt(0);
            elements.usernameDisplay.textContent = state.currentUser.name;
            
            // Показываем пустой чат, так как ни один не выбран
            showEmptyChat();
        }

        // Показать пустой чат
        function showEmptyChat() {
            elements.chatEmpty.style.display = 'flex';
            elements.chatActive.style.display = 'none';
        }

        // Показать активный чат
        function showChat(chatId) {
            state.currentChat = state.chats.find(c => c.id === chatId);
            
            // Находим собеседника
            const participantId = state.currentChat.participants.find(id => id !== state.currentUser.id);
            const participant = state.users.find(u => u.id === participantId);
            
            // Обновляем информацию о чате
            elements.chatAvatar.textContent = participant.name.charAt(0);
            elements.chatName.textContent = participant.name;
            
            // Рендерим сообщения
            renderMessages();
            
            elements.chatEmpty.style.display = 'none';
            elements.chatActive.style.display = 'flex';
        }

        // Рендер списка пользователей
        function renderUserList() {
            const searchTerm = elements.userSearch.value.toLowerCase();
            
            // Фильтруем пользователей, исключая текущего и тех, с кем уже есть чат
            const filteredUsers = state.users.filter(user => {
                return user.id !== state.currentUser.id && 
                       user.name.toLowerCase().includes(searchTerm);
            });
            
            elements.userList.innerHTML = filteredUsers.map(user => `
                <div class="user-item" data-id="${user.id}">
                    <div class="user-item-avatar">${user.name.charAt(0)}</div>
                    <div>
                        <div>${user.name}</div>
                        <div style="font-size: 12px; color: ${user.online ? 'var(--success)' : '#7f8c8d'}">
                            ${user.online ? 'online' : 'offline'}
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Добавляем обработчики клика
            document.querySelectorAll('.user-item').forEach(item => {
                item.addEventListener('click', () => {
                    const userId = parseInt(item.getAttribute('data-id'));
                    createOrOpenChat(userId);
                });
            });
        }

        // Создать или открыть чат с пользователем
        function createOrOpenChat(userId) {
            // Проверяем, есть ли уже чат с этим пользователем
            const existingChat = state.chats.find(chat => 
                chat.participants.includes(state.currentUser.id) && 
                chat.participants.includes(userId)
            );
            
            if (existingChat) {
                showChat(existingChat.id);
            } else {
                // Создаем новый чат
                const newChat = {
                    id: state.chats.length + 1,
                    participants: [state.currentUser.id, userId],
                    messages: []
                };
                
                state.chats.push(newChat);
                showChat(newChat.id);
            }
            
            elements.newChatModal.classList.remove('active');
        }

        // Рендер сообщений
        function renderMessages() {
            if (!state.currentChat) return;
            
            elements.messagesContainer.innerHTML = state.currentChat.messages.map(msg => {
                const isOutgoing = msg.senderId === state.currentUser.id;
                const sender = state.users.find(u => u.id === msg.senderId);
                
                return `
                    <div class="message ${isOutgoing ? 'message-outgoing' : 'message-incoming'}">
                        ${!isOutgoing ? `<div class="message-sender">${sender.name}</div>` : ''}
                        <div class="message-text">${msg.text}</div>
                        <div class="message-time">${msg.time}</div>
                    </div>
                `;
            }).join('');
            
            // Прокручиваем вниз
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        // Отправить сообщение
        function sendMessage() {
            const text = elements.messageInput.value.trim();
            if (!text || !state.currentChat) return;
            
            // Создаем новое сообщение
            const newMessage = {
                id: state.currentChat.messages.length + 1,
                senderId: state.currentUser.id,
                text,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            
            // Добавляем в чат
            state.currentChat.messages.push(newMessage);
            
            // Рендерим сообщения
            renderMessages();
            
            // Очищаем поле ввода
            elements.messageInput.value = '';
        }

        // Запускаем приложение
        init();
    </script>
</body>
</html>
